name: 🚀  Deploy Backend and dispatch.yaml to Google App Engine

on:
  release:
    types: [created]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ⬇️  Checkout code
        uses: actions/checkout@v2



      - name: 🔐 Authenticate to Google Cloud
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_CREDENTIALS }}

      - name: 🛠️ Set up Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v1
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}

      - name: 🚀  Deploy backend service
        run: |
          gcloud app deploy --project ${{ secrets.GCP_PROJECT_ID }} --quiet

      - name: 🚀  Deploy dispatch.yaml
        run: |
          gcloud app deploy dispatch.yaml --project ${{ secrets.GCP_PROJECT_ID }} --quiet