name: ğŸš€  Build and Deploy to AWS Elastic Beanstalk

on:
  push:
    branches:
      - master
  release:
    types: [created]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸  Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20'
        
      - name: â¬‡ï¸ Install dependencies
        run: npm install

      - name: ğŸ‘·ğŸ» Build Deployment Package
        run: zip -r app.zip * .[^.]*

      - name: ğŸ“¦ Install EB CLI
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-pip
          pip3 install awsebcli --upgrade

      - name: ğŸš€ Deploy to AWS Elastic Beanstalk
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ${{ vars.AWS_REGION }}
        run: |
          eb init ${{ vars.EB_APP_NAME }} --platform node.js --region ${{ vars.AWS_REGION }}
          eb deploy ${{ vars.EB_ENV_NAME }}

      - name: ğŸ—‘ï¸ Invalidate CloudFront (Optional)
        if: success() && ${{ vars.CLOUDFRONT_DISTRIBUTION_ID }} != ''
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ${{ vars.AWS_REGION }}
        run: |
            aws cloudfront create-invalidation --distribution-id ${{ vars.CLOUDFRONT_DISTRIBUTION_ID }} --paths "/*"
