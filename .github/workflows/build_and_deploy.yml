name: üöÄ  Build and Deploy to AWS Elastic Beanstalk

on:
  push:
    branches:
      - master
  release:
    types: [created]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ‚¨áÔ∏è  Checkout code
        uses: actions/checkout@v4

      - name: üîß Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20'
        
      - name: ‚¨áÔ∏è Install dependencies
        run: npm install

      - name: üöÄ Build Deployment Package
        run: zip -r app.zip * .[^.]*

      - name: üöÄ Deploy to AWS Elastic Beanstalk
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ${{ vars.AWS_REGION }}
        run: |
          eb init ${{ vars.EB_APP_NAME }} --platform node.js --region ${{ var.AWS_REGION }}
          eb deploy ${{ vars.EB_ENV_NAME }}

      - name: Invalidate CloudFront (Optional)
        if: success() && ${{ vars.CLOUDFRONT_DISTRIBUTION_ID }} != ''
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ${{ vars.AWS_REGION }}
        run: |
            aws cloudfront create-invalidation --distribution-id ${{ vars.CLOUDFRONT_DISTRIBUTION_ID }} --paths "/*"
