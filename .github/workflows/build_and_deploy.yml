name: 🚀  Build and Deploy to AWS Elastic Beanstalk

on:
  push:
    branches:
      - master
  release:
    types: [created]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ⬇️  Checkout code
        uses: actions/checkout@v4

      - name: 🔧 Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20'
        
      - name: ⬇️ Install dependencies
        run: npm install

      - name: 🚀 Build Deployment Package
        run: zip -r deployment-package.zip .
      - name: debug variables
        run: echo ${{github.sha}}

      - name: 🚀 Deploy to AWS Elastic Beanstalk
        uses: addnab/aws-elastic-beanstalk-deploy@v2
        with:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          REGION: 'ap-south-1'
          APPLICATION_NAME: 'summy.dev-backend'
          ENVIRONMENT_NAME: 'Summydev-backend-env'
          VERSION_LABEL: ${{ github.sha }}
          ZIP_FILE: 'deployment-package.zip'
